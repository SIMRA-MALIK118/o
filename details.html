</div>
<div id="blur-bg" class="blur-background" style="display: none;"></div>
<!-- Form (initially hidden) -->

    <span id="close-btn" style="position: absolute; top: 10px; right: 15px; cursor: pointer; font-size: 20px;">&times;</span>
  
  <form id="enroll-form">
    <label for="fname">First Name</label>
    <input type="text" placeholder="Your name"  required>

    
    <label for="lname">Last Name</label>

    <label for="email">Email</label>

    <label for="pname">contact</label>
    <input type="text" placeholder="contact number" required>


    <label for="course" >course</label>
    <select name="course" id="course" required>

    <option value="Graphic Designing">Graphic Designing</option>
    <option value="Machine Learning">Machine Learning</option>
    <option value="Cyber security">Cyber security</option>

  </form>
</div>

      }

  const params = new URLSearchParams(window.location.search);
  const courseId = params.get("course");
  const course = courses[courseId];

  if (!course) {
    document.getElementById("course-container").innerHTML = "<p>Course not found.</p>";
  } else {
    document.getElementById("page-title").textContent = course.name;

    document.getElementById("course-container").innerHTML = `
      <div>
        <h3>${course.name}</h3>
        <p><strong>Duration:</strong> ${course.duration}</p>
        <p><strong>Tasks:</strong> ${course.tasks}</p>
        <p><strong>Projects:</strong> ${course.projects}</p>
        <p><strong>Effort:</strong> ${course.Effort}</p>
        <p><strong>Language:</strong> ${course.Language}</p>
        <p><strong>Video Transcript:</strong> ${course.VedioTranscript}</p>
        <p><strong>Certified:</strong> ${course.Certification}</p>
        <p><strong>Description:</strong> ${course.description}</p>
      </div>
      <div class="instructor-card">
        <img src="${course.instructor.image}" alt="Instructor">
        <h4>${course.instructor.name}</h4>
        <p><strong>Experience:</strong> ${course.instructor.experience}</p>
        <p><strong>Specialization:</strong> ${course.instructor.specialization}</p>
        <p><strong>About:</strong> ${course.instructor.about}</p>
        
      </div>
       <button id="enroll-btn">Enroll Now</button>
    `;  
      
      
   
    const btn = document.getElementById('enroll-btn');
    const enrollDiv = document.getElementById('enroll');
    const blurBg = document.getElementById('blur-bg');
    const form = document.getElementById('enroll-form');
    const closeBtn = document.getElementById('close-btn');
    
    // Show form on button click
    btn.onclick = () => {
      enrollDiv.style.display = 'block';
      blurBg.style.display = 'block';
    };
    
      // Close form on X click
  closeBtn.onclick = () => {
    enrollDiv.style.display = 'none';
    blurBg.style.display = 'none';
  };

    // Show alert on form submit
    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Stop actual submission
      alert("Form submitted successfully!");


       // Optionally hide form and blur after submit
    enrollDiv.style.display = 'none';
    blurBg.style.display = 'none';
    });
     }
      
  
</script>

</body>
